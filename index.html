<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer='true'></script>


</head>

<body>

    <div class="container">
        <div class="display"> </div>

        <div class="all-buttons">
            <div class="numbers">
                <button class="on-screen">1</button>
                <button class="on-screen">2</button>
                <button class="on-screen">3</button>
                <button class="on-screen">4</button>
                <button class="on-screen">5</button>
                <button class="on-screen">6</button>
                <button class="on-screen">7</button>
                <button class="on-screen">8</button>
                <button class="on-screen">9</button>
                <button class="on-screen">0</button>
                <button class="on-screen">.</button>
                <button class="clear">Clear</button>

            </div>

            <div class="operations">
                <button style="background-color: orange;" class="on-screen">+</button>
                <button style="background-color: orange;"class="on-screen">-</button>
                <button style="background-color: orange;"class="on-screen">x</button>
                <button style="background-color: orange;"class="on-screen">/</button>
                <button style="background-color: orange;"class="equals">=</button>
            </div>
        </div>





    </div>

</body>

</html>
